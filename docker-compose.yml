version: '3'
services:
  nginx:
    hostname: __tmp__web_server
    image: nginx:latest
    container_name: __tmp__nginx
    ports:
      - "80:80"
      - "8080:8080"
    restart: always
    networks:
      - __tmp__networks
    depends_on:
      - app
    volumes:
      - ./:/src
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
  mysql:
    hostname: __tmp__db_server
    image: mysql:latest
    container_name: __tmp__mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/mysql-data:/var/lib/mysql"
      - ./storage/logs/mysql:/var/log/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - __tmp__networks
  app:
    hostname: __tmp__app_server
    build:
      dockerfile: ./docker/php/Dockerfile
      context: .
    container_name: __tmp__app
    environment:
      COMPOSER_MEMORY_LIMIT: '-1'
    ports:
      - "9912:9912"
    restart: always
    networks:
      - __tmp__networks
    working_dir: /src
    volumes:
      - ./:/src:cached
  phpmyadmin:
    hostname: __tmp__phpmyadmin_server
    platform: linux/amd64
    image: phpmyadmin/phpmyadmin
    container_name: __tmp__phpmyadmin
    depends_on:
      - mysql
    ports:
      - "3000:80"
    restart: always
    networks:
      - __tmp__networks
    environment:
      PMA_HOST: __tmp__db_server
      PMA_USER: root
      PMA_PASSWORD: password
      MEMORY_LIMIT: 256M
      UPLOAD_LIMIT: 128M

networks:
  default:
    external: true
    name: bridge
  __tmp__networks:
    name: docker.internal